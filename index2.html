        </button>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><h4>Write Note</h4></label>
                    <input class="form-control mr-sm-2 mb-2" id="noteName" type="text" placeholder="Note Name"

                    <textarea class="form-control" id="noteTextBox" rows="3"

                </div>
                <button id="noteBtn" type="button" class="btn btn-primary btn-sm">Create</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9">
                <label for="exampleFormControlTextarea1"><h4>Your Notes</h4></label>
